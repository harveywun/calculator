<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display"></div>
        <div class="button-row">
            <div class="button" id="clear">AC</div>
            <div class="button">+/- todo</div>
            <div class="button">% todo</div>
            <div class="button" id="divide">/</div>
        </div>
        <div class="button-row">
            <div class="button" data-number="7">7</div>
            <div class="button" data-number="8">8</div>
            <div class="button" data-number="9">9</div>
            <div class="button" id="multiply">*</div>
        </div>
        <div class="button-row">
            <div class="button number" data-number="4">4</div>
            <div class="button number" data-number="5">5</div>
            <div class="button number" data-number="6">6</div>
            <div class="button" id="subtract">-</div>
        </div>
        <div class="button-row">
            <div class="button number" data-number="1">1</div>
            <div class="button number" data-number="2">2</div>
            <div class="button number" data-number="3">3</div>
            <div class="button" id="add">+</div>
        </div>
        <div class="button-row">
            <div class="button number zero" data-number="0">0</div>
            <div class="button">. todo</div>
            <div class="button" id="operate">=</div>
        </div>

    </div>
    
</body>
</html>
